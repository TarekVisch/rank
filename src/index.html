<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rank</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header>
    <h1>Rank</h1>
  </header>
  <div class="wrapper">
    <aside>
      <h2>Filters</h2>
      <!-- Filter By -->
      <div class="form-container">
        <h3>Sort:</h3>
        <form id="formBy">
          <div class="form-group">
            <input type="radio" name="sort" id="by-popularity" value="popularity" checked>
            <label class="label-radio" for="by-popularity">Popularity</label>
          </div>
          <div class="form-group">
            <input type="radio" name="sort" id="by-rating" value="rating">
            <label class="label-radio" for="by-rating">Rating</label>
          </div>
          <div class="form-group">
            <input type="radio" name="sort" id="by-title" value="title">
            <label class="label-radio" for="by-title">Title (A-Z)</label>
          </div>
        </form>
      </div>

      <!-- Genres -->
      <div class="form-container">
        <h3>Genres:</h3>
        <form id="formGenre">
          <div class="form-group">
            <input type="radio" name="genre" id="genre-action" value="action">
            <label class="label-radio" for="genre-action">Action</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-adventure" value="adventure">
            <label class="label-radio" for="genre-adventure">Adventure</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-animation" value="animation">
            <label class="label-radio" for="genre-animation">Animation</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-comedy" value="comedy">
            <label class="label-radio" for="genre-comedy">Comedy</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-crime" value="crime">
            <label class="label-radio" for="genre-crime">Crime</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-documentary" value="documentary">
            <label class="label-radio" for="genre-documentary">Documentary</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-drama" value="drama">
            <label class="label-radio" for="genre-drama">Drama</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-horror" value="horror">
            <label class="label-radio" for="genre-horror">Horror</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-music" value="music">
            <label class="label-radio" for="genre-music">Music</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-romance" value="romance">
            <label class="label-radio" for="genre-romance">Romance</label>
          </div>
          <div class="form-group">
            <input type="radio" name="genre" id="genre-sf" value="sf">
            <label class="label-radio" for="genre-sf">Science Fiction</label>
          </div>
        </form>
      </div>
    </aside>

    <main id="main-content"></main>
  </div>

  <footer>
    footer
  </footer>

  <script src="./js/index.js"></script>
</body>
</html>
